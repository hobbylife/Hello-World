<!DOCTYPE html>
<html lang="en">
<head>
  <title>INSTRUCTIONS</title>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1"/>

  <!-- Our style sheet where we can customize parts of our page further -->
  <link rel="stylesheet" type="text/css" href="colorpicker.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"/></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"/></script>

  <script>
    function randomColor() {
      var red = Math.floor(Math.random() * 256);
      var green = Math.floor(Math.random() * 256);
      var blue = Math.floor(Math.random() * 256);

      var divtoedit = document.getElementById('pickacolor')
      divtoedit.style.backgroundColor = 'rgb('+red+','+green+','+blue+')';

      document.getElementById('colorGenerated').innerHTML = 'rgb('+red+','+green+','+blue+')';
    }
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class=row>
      <div class="col-sm-12">
        <span id="title">About Cady</span>
      </div>
    </div>
    <div class=row>
      <div class="col-sm-12">
        <img id=coverimage src="imgs/coverimage.jpg" alt="glasses on a coding computer">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="halfrow">
          My favorite number: <br/>
          13
        </div>
      </div>

      <div class="col-sm-6">
        <div class="halfrow">
          My favorite song is: <br/>
          Sweet but Psycho
          <a href="https://www.youtube.com/watch?v=2KBFD0aoZy8" target="_blank"><br/>
            Ava Max - Sweet but Psycho</a>
        </div>
      </div>
    </div>

      <div class=row>
        <div class="col-sm-2 offset-sm-1 color" id=color1>
        </div>
        <div class="col-sm-2" id=color2>
        </div>
        <div class="col-sm-2" id=color3>
        </div>
        <div class="col-sm-2" id=color4>
        </div>
        <div class="col-sm-2" id=color5>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-12" id="pickacolor">
        <button class="btn btn-default" onclick=randomColor()>
          Get Random Color
        </button>
        <br/><br/>
        <p id="colorGenerated"></p>
      </div>
  </div>
</body>
</html>
